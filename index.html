<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>                
            <input type="password"  class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                     <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                     <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                     <br>
                     <button id="addDeposit" class="btn btn-success">Deposit</button> 
                </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button class="btn btn-success">Withdraw</button>
               </div>
            </div>
        </div>
    </div>
    <script>
        // log in button event handler
        //  log-in যে button আছে,ওটাকে ধরো
        const loginBtn = document.getElementById("login");
        // এবার লগইন বাটনকে ক্লিক করলে যাতে ইভেন্ট এ্যাড হয় তাই করো
        loginBtn.addEventListener("click", function(){
            // login-area আংশকে ভ্যানিস করতে চাই সেইজন্য login-area id দিয়ে একে ধরছি
           const loginArea = document.getElementById("login-area")
        //এই login-areaতে ক্লিক করলে সব ভ্যানিস হয়ে যাবে।
           loginArea.style.display = "none";
           const transactionArea = document.getElementById("transaction-area");
        //    transaction-areaকে শো করতে চাই
           transactionArea.style.display = "block";
        })


        // deposit button event handler

         //  addDeposit নামে যে button আছে,ওটাকে ধরো
         const depositBtn = document.getElementById("addDeposit");
        //  deposit button এ একটা event add কর
        depositBtn.addEventListener("click",function(){
            // deposit amount নামে যে input অপশন আছে ওটাকে ধরো
            const depositAmount = document.getElementById("depositAmount").value;
            //deposit amount'র মধ্যে যে number add করবো তা string আকারে আছে।ওটাকে float এ convert করো
            const depositNumber = parseFloat(depositAmount);

            updateSpanText("currentDeposit",depositNumber);
            updateSpanText("currentBalance",depositNumber);

            // amount u want to deposit এখানে কোন কিছু input দিবার পর যাতে তা আগের যায়গায় যায়
            document.getElementById("depositAmount").value="";           
        })

        function updateSpanText(id,depositNumber){
             // current balance নামে যে id আছে তার inner text'কে ধরো
            const current= document.getElementById(id).innerText;
            // current balance'র ভিতরে যে string আসুক না কেনো তাকে float-এ convert করো
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>
</html>
